<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Roon 网页控制器</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="/favicons/apple-icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script>
      (function(a, b, c) {
        if (c in b && b[c]) {
          var d,
            e = a.location,
            f = /^(a|html)$/i;
          a.addEventListener(
            "click",
            function(a) {
              d = a.target;
              while (!f.test(d.nodeName)) d = d.parentNode;
              "href" in d &&
                (d.href.indexOf("http") || ~d.href.indexOf(e.host)) &&
                (a.preventDefault(), (e.href = d.href));
            },
            !1
          );
        }
      })(document, window.navigator, "standalone");
    </script>
    <link
      rel="shortcut icon"
      href="/favicons/favicon.ico"
      type="image/x-icon"
    />
    <link rel="icon" href="/favicons/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/favicons/manifest.json" />
    <link rel="stylesheet" type="text/css" href="/css/site.css" />
    <script src="/jquery/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/fullscreen.js"></script>

    <style>
      iframe {
        border: none;
      }

      .section {
        height: 100%;
        width: 100%;
      }

      #pageLoading {
        background-color: #232629;
        color: #eff0f1;
        z-index: 1000;
      }
    </style>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet">  
  </head>
  <body>
    <div id="nowPlaying" class="fullscreenFlex">
      <iframe class="section" src="nowplaying.html"></iframe>
    </div>

    <div id="pairDisabled" class="fullscreenFlex">
      <div class="messages">
        此扩展程序未启用。请使用 Roon 客户端来启用它。
      </div>
    </div>

    <div id="pageLoading" class="fullscreenFlex">&nbsp;</div>
  </body>
</html>
